modules:
  - type: containerfile
    snippets:
      - COPY --from=ghcr.io/ublue-os/akmods:main-43 /rpms /tmp/rpms
      - COPY --from=ghcr.io/ublue-os/akmods:main-43 /kernel-rpms /tmp/rpms/kernel
      - RUN find /tmp/rpms
      - RUN rpm -q ublue-os-akmods-addons || rpm-ostree install /tmp/rpms/ublue-os/ublue-os-akmods-addons*.rpm

  - type: script
    scripts:
      - installsignedkernel.sh

  - type: dnf
    install:
      packages:
        - just
        - powerstat

  - type: dnf
    repos:
      copr:
        - ublue-os/packages
    install:
      packages:
        - zstd
        - uupd
        - ublue-os-udev-rules
        - ublue-os-update-services
        - ublue-os-signing
        - ublue-os-luks
        - ublue-os-just
        - ublue-brew
        - ublue-os-libvirt-workarounds
        - bazaar

  - type: script
    scripts:
      - installandroidudev.sh
      - fixupstreamicdloaderbug.sh

  - type: script
    scripts:
      - unprotectsudo.sh

  - type: dnf
    remove:
      packages:
        - sudo
        - sudo-python-plugin
        - default-fonts-cjk-sans
        - google-noto-sans-cjk-vf-fonts
        - firefox
        - firefox-langpacks
        - fedora-logos
        - fedora-chromium-config
        - fedora-flathub-remote
    optfix:
      - zen
    repos:
      files:
        - https://repo.secureblue.dev/secureblue.repo
        - https://download.docker.com/linux/fedora/docker-ce.repo
      copr:
        - gmaglione/podman-bootc
        - sneexy/zen-browser
        - secureblue/run0edit
        - secureblue/trivalent
        - scottames/ghostty
        - lihaohong/yazi
        - che/zed
        - peterwu/rendezvous
        - atim/starship
        - dejan/lazygit
        - alternateved/cliphist
        - errornointernet/quickshell
    install:
      allow-erasing: true
      install-weak-deps: false
      packages:
        # Building block
        - quickshell
        # Browsers
        - trivalent
        - trivalent-subresource-filter
        - zen-browser
        # Terminal
        - ghostty
        # Shell
        - starship
        - zsh
        # Editors
        - helix
        - vim
        - zed
        # Greeter
        - sddm
        # Network
        - openssl
        - network-manager-applet
        - NetworkManager-openvpn
        - NetworkManager-openconnect
        - firewall-config
        - fprintd-pam
        # Audio
        - pavucontrol
        - pamixer
        # Video
        - mpv
        - mpv-libs
        # System
        - run0edit
        - libva-utils
        - dbus-tools
        - polkit
        - xfce-polkit
        - xdg-user-dirs
        - dbus-daemon
        - bibata-cursor-themes
        # File Manager
        - yazi
        - thunar
        - thunar-archive-plugin
        - thunar-volman
        - xarchiver
        - gvfs-mtp
        - gvfs-gphoto2
        - gvfs-smb
        - gvfs-nfs
        - gvfs-fuse
        - gvfs-archive
        - android-tools
        # Graphics
        - vulkan-validation-layers
        - vulkan-tools
        # Container
        - podman-bootc
        - podman-compose
        - podman-tui
        - podman-machine
        - podmansh
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        # Virtualization
        - qemu-audio-spice
        - qemu-char-spice
        - qemu-device-display-virtio-gpu
        - qemu-device-display-virtio-vga
        - qemu-device-display-qxl
        - qemu-device-usb-redirect
        - qemu-img
        - qemu-kvm
        - qemu-system-x86-core
        - qemu-user-binfmt
        - qemu-user-static
        - qemu
        - edk2-ovmf
        - virt-manager
        - virt-v2v
        - virt-viewer
        - libvirt
        - libvirt-nss
        - libvirt-daemon-driver-network
        - libvirt-daemon-driver-nodedev
        - libvirt-daemon-driver-qemu
        - libvirt-daemon-driver-storage-core
        # Util
        - fuzzel
        - cliphist
        - wl-clipboard
        - gammastep
        - brightnessctl
        - imv
        - fzf
        - wf-recorder
        - keepassxc
        - p7zip
        - git
        - bat
        - qt5ct
        - qt6ct
        - playerctl
        - mediainfo
        - alsa-firmware
        - ddcutil
        - poppler
        - chezmoi
        - lazygit
        - zathura
        - zathura-pdf-poppler
        - rclone

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - JetBrainsMono
        - NerdFontsSymbolsOnly
      google-fonts:
        - Roboto
        - Open Sans
        - InterVariable

  - type: script
    scripts:
      - installanydesk.sh
      - installproprietarypackages.sh

  - type: dnf
    install:
      packages:
        - heif-pixbuf-loader
        - ffmpeg
        - ffmpeg-libs
        - ffmpegthumbnailer
        - libfdk-aac
        - gstreamer1-plugins-ugly
    remove:
      packages:
        - gstreamer1-plugins-ugly-free
        - fdk-aac-free
        - ffmpeg-free
        - libavcodec-free
        - libavdevice-free
        - libavfilter-free
        - libavformat-free
        - libavutil-free
        - libpostproc-free
        - libswresample-free
        - libswscale-free

  - type: script
    scripts:
      - installrpmfusion.sh
      - removeunusedrepos.sh

  - type: files
    files:
      - source: system/usr
        destination: /usr
      - source: system/etc
        destination: /etc

  - type: script
    scripts:
      - settheming.sh

  - type: gschema-overrides
    include:
      - zz1-nordicblue-theming.gschema.override

  - type: systemd
    system:
      enabled:
        - sddm-boot.service
        - libvirtd.service
        - uupd.timer
    user:
      enabled:
        - xfce-polkit.service
        - flatpak-setup-gtk-theme.service

  - type: script
    scripts:
      - addbrewjustimport.sh

  - type: brew
    nofile-limits: true
    brew-analytics: false
    auto-upgrade: false

  - type: soar
    additional-repos: true
    auto-upgrade: true
    upgrade-interval: "4h"

  - type: signing
